# https://www.mkdocs.org/user-guide/configuration/#configuration

# Project information
site_author: MLOps University
site_name: MLOps Coding Course
site_url: https://mlops-university.github.io/mlops-coding-course/
site_description: Learn how to create, develop, and maintain an MLOps code base.

# Repository
repo_name: MLOPS-University/mlops-coding-course
repo_url: https://github.com/MLOPS-University/mlops-coding-course

# Copyright
copyright: Copyright &copy; MLOps University

# Theme
theme:
  name: material
  # favicon: images/favicon.ico
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - content.code.copy
    - navigation.footer
    - navigation.indexes
    - navigation.tabs

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MLOPS-University/mlops-coding-course

# Extensions
markdown_extensions:
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
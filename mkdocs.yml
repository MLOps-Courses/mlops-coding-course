# https://www.mkdocs.org/user-guide/configuration/#configuration

# Project information
site_author: MLOps Courses
site_name: MLOps Coding Course
site_url: https://mlops-coding-course.fmind.dev/
site_description: Learn how to create, develop, and maintain a state-of-the-art MLOps projects.

# Repository
repo_name: MLOPS-Courses/mlops-coding-course
repo_url: https://github.com/MLOPS-Courses/mlops-coding-course

# Copyright
copyright: Copyright &copy; MLOps Courses

# Configs
use_directory_urls: false
strict: true

# Theme
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette:
    scheme: default
    primary: indigo

  features:
    - content.code.copy
    - navigation.footer
    - navigation.indexes
    - navigation.tabs

# Extra
extra:
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:mlops-coding-course@fmind.dev
    - icon: fontawesome/brands/github
      link: https://github.com/MLOPS-Courses/mlops-coding-course
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/fmind_dev
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/fmind-dev/
  analytics:
    provider: google
    property: G-MWT9Z8Y8PW

# Extensions
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
